<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;

			if(x==0 && y==0){
				wynik = "Punkt P=(0,0) jest początkiem układu współrzędnych.";
			}else if(x==0 || y==0){
				wynik = "Punkt leży na jednej z osi układu.";
			}else if(x==15 && y==96){
				wynik = "Kartezjusz (René Descartes) urodził się 31 marca 1596r. francuski uczony: matematyk, fizyk i filozof, jeden z najwybitniejszych intelektualistów XVII wieku, uznawany również za ojca filozofii nowożytnej.";
			}else if(x>0 && y>0){
				wynik = "Jesteś na ćwiartce I.";
			}else if(x<0 && y>0){
				wynik = "Jesteś na ćwiartce II.";
			}else if (x<0 && y<0){
				wynik = "Jesteś na ćwiartce III.";
			}else if(x>0 && y<0){
				wynik = "Jesteś na ćwiartce IV.";
			}

			
			document.getElementById("wynik").innerHTML = wynik;
		}

	</script>

</body>
</html>
