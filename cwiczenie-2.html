<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var imie = document.getElementById("imie").value;
			var wiek = document.getElementById("wiek").value;

			if(wiek<16){
				wynik = "Witaj "+imie+", niestety nie możesz wziąść udziału w seansie, ponieważ masz za mało lat.";
			}else if(wiek>=16 && wiek<18){
				wynik = "Witaj "+imie+", możesz wziaść udział w seansie ale tylko i wyłącznie z opiekunem. Cena biletu wynosi 12zł.";
			}else if(wiek>=18){
				wynik = "Witaj "+imie+", możesz wziąść udział w seansie. Cena biletu wynosi 18zł.";
			}
			document.getElementById("wynik").innerHTML = wynik;
		}

	</script>

</body>
</html>
